{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="d-flex my-2">
    <h2 class="mx-auto">Keyword modification for news parser</h2>
</div>

<div class="col col-12 d-flex justify-content-center">
    <form action="{{ newsKeyWord.get_update_url }}" method="post" class="d-flex flex-column justify-content-center">

        {% csrf_token %}

        {% for field in form %}
        <div class="form-group col-12 mb-2">
            {{ field.label }} {{ field }}
        </div>
        {% endfor %}

        <div class="d-flex flex-row col col-12 justify-content-between">
            <button class="btn btn-success " value="OK" type="submit">
                <i class="fa-solid fa-floppy-disk"></i> Save
            </button>
            <a href="{% url 'news_key_words_list' %}" class="btn btn-secondary"> Go back</a>
        </div>

    </form>
</div>

{% endblock %}
